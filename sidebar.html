<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>

    <style>
        .rtb-sidebar-caption {
            font-size: 14px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            padding: 24px 0 0 24px;
        }

        textarea {
            display: block;
            height: calc(100% - 110px);
            margin: 20px 0 0 20px;
            background-color: white;
            border-radius: 4px;
            border: 0;
            width: calc(100% - 40px);
            text-align: left;
            font-size: 22px;
        }

        .tip {
            color: #CCCCCC;
            margin: 20px 0 0 26px;
        }
    </style>
</head>

<body>
<div class="rtb-sidebar-caption">PAMM card</div>
<div class="tip" id="tip">
    Select widget to see and modify its additional text
</div>
<textarea id="widget-text"></textarea>
    <button id="close-but">Save</button>
<script src="sidebar.js"></script>
</body>
</html>
